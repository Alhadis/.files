#
# Virtual Hosts
#
# If you want to maintain multiple domains/hostnames on your
# machine you can setup VirtualHost containers for them. Most configurations
# use only name-based virtual hosts so the server doesn't need to worry about
# IP addresses. This is indicated by the asterisks in the directives below.
#
# Please see the documentation at 
# <URL:http://httpd.apache.org/docs/2.2/vhosts/>
# for further details before you try to setup virtual hosts.
#
# You may use the command line option '-S' to verify your virtual host
# configuration.

#
# Use name-based virtual hosting.
#
NameVirtualHost *:80


#=============================================================================
#   JOBS
#=============================================================================
<Directory "/Users/johngardner/Jobs">
	Options All
	AllowOverride All
	Order allow,deny
	Allow from all
</Directory>

<VirtualHost *:80>
	DocumentRoot "/Users/johngardner/Jobs"
	ServerName jobs
</VirtualHost>



#=============================================================================
#   LABS
#=============================================================================
<Directory "/Users/johngardner/Labs">
	Options All
	AllowOverride All
	Order allow,deny
	Allow from all
</Directory>

<VirtualHost *:80>
	DocumentRoot "/Users/johngardner/Labs"
	ServerName labs
</VirtualHost>

<VirtualHost *:80>
	DocumentRoot "/Users/johngardner/Labs/Bowstring"
	ServerName bowstring.labs
</VirtualHost>

<VirtualHost *:80>
	DocumentRoot "/Users/johngardner/Labs/Sandbox/ApacheConf"
	ServerName apache.labs
</VirtualHost>
